<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__roster">
    @@include('./html/_header.html')
    <main class="main">
        <div class="container main__wrap">
            <section class="roster">
                <!-- <h1 class="title">Roster</h1> -->
                <div class="roster__block">

                            <img src="img/roster/1.jpg" alt="roster">
                        </div>
                        <div class="roster__block-item--video">
                            <video playsinline autoplay muted loop poster="img/roster/1.jpg" style="min-width: 100%">
                                <source src="img/roster/1.mp4" type="video/mp4">
                            </video>
                        </div>

                    </a>
