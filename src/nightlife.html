<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightlife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__nightlife">
    @@include('./html/_header.html')
    <main class="main">
        <div class="container main__wrap">
            <section class="gallery">
                <h1 class="title">Nightlife</h1>
                <div class="gallery__block col-4">
                    <div class="gallery__block-item">
                        <div class="gallery__block-item--plus">
                            <img src="/img/icons/plus.svg" alt="">
                        </div>
                        <a href="#" class="gallery__block-item--img" data-index="0" title="Фото 1">
                            <img src="/img/artist/1.jpg" alt="img" />
                        </a>
                    </div>
                    <div class="gallery__block-item">
                        <div class="gallery__block-item--plus">
                            <img src="/img/icons/plus.svg" alt="">
                        </div>
                        <a href="#" class="gallery__block-item--img" data-index="1" title="Фото 1">
                            <img src="/img/artist/2.jpg" alt="img" />
                        </a>
                    </div>
                    <div class="gallery__block-item">
                        <div class="gallery__block-item--plus">
                            <img src="/img/icons/plus.svg" alt="">
                        </div>
                        <a href="#" class="gallery__block-item--img" data-index="2" title="Фото 1">
                            <img src="/img/artist/3.jpg" alt="img" />
                        </a>
                    </div>
                    <div class="gallery__block-item">
                        <div class="gallery__block-item--plus">
                            <img src="/img/icons/plus.svg" alt="">
                        </div>
                        <a href="#" class="gallery__block-item--img" data-index="3" title="Фото 1">
                            <img src="/img/artist/4.jpg" alt="img" />
                        </a>
                    </div>
                    <div class="gallery__block-item">
                        <div class="gallery__block-item--plus">
                            <img src="/img/icons/plus.svg" alt="">
                        </div>
                        <a href="#" class="gallery__block-item--img" data-index="4" title="Фото 1">
                            <img src="/img/artist/5.jpg" alt="img" />
                        </a>
                    </div>
                    <div class="gallery__block-item">
                        <div class="gallery__block-item--plus">
                            <img src="/img/icons/plus.svg" alt="">
                        </div>
                        <a href="#" class="gallery__block-item--img" data-index="5" title="Фото 1">
                            <img src="/img/artist/artist-bg.jpg" alt="img" />
                        </a>
                    </div>
                </div>
            </section>
            <section class="partners">
                <h3 class="title">Partnerships</h3>
                <div class="partners__block col-4">
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/logo-apollo-2048x380.png" alt="Partnership">
                    </a>
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/logo-niva.png" alt="Partnership">
                    </a>
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/make-a-wish.png" alt="Partnership">
                    </a>
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/nyc-nightlife-united.png" alt="Partnership">
                    </a>
                </div>
            </section>
        </div>
    </main>
    @@include('./html/_footer.html')
</body>

<script src="./js/scripts.min.js"></script>

</html>
