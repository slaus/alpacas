<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__book">
    @@include('./html/_header.html')
    <main class="main">
        <div class="container main__wrap">
            <section class="booking">
                <h1 class="title">Booking</h1>
                <div class="booking__block">
                    <div class="booking__block-desc">
                        <p>Please fill out the below form and we will get back to you with a time to chat about your event.</p>
                    </div>
                    <div class="booking__block-form">
                        <form action="" method="POST" class="form">
                            <div class="form__group required">
                                <label for="UserFullName">Your full name</label>
                                <input type="text" id="UserFullName" name="UserFullName" placeholder="Enter Your full name" required />
                            </div>
                            <div class="form__group">
                                <label for="UserPhone">Your phone number</label>
                                <input type="tel" id="UserPhone" name="UserPhone" placeholder="Enter Your phone number" />
                            </div>
                            <div class="form__group required">
                                <label for="UserMail">Your email</label>
                                <input type="email" id="UserMail" name="UserMail" placeholder="Enter your email" required />
                            </div>
                            <div class="form__group required">
                                <label for="EventDescription">Event description</label>
                                <input type="email" id="EventDescription" name="EventDescription" placeholder="Enter event description" required />
                            </div>
                            <div class="form__group required">
                                <label for="EventDate">Event date</label>
                                <input type="text" id="EventDate" name="EventDate" placeholder="Enter event date" required />
                            </div>
                            <div class="form__group required">
                                <label for="EventAddress">Venue name and address</label>
                                <input type="text" id="EventAddress" name="EventAddress" placeholder="Enter venue name and address" required />
                            </div>
                            <div class="form__group required">
                                <label for="EventStartTime">Start - end time</label>
                                <input type="text" id="EventStartTime" name="EventStartTime" placeholder="Enter start - end time" required />
                            </div>
                            <div class="form__group">
                                <label for="HowDidHear">How did you hear about us?</label>
                                <input type="text" id="HowDidHear" name="HowDidHear" placeholder="Enter how did you hear about us" required />
                            </div>
                            <div class="form__group">
                                <label for="UserComment">Your comment</label>
                                <textarea name="UserComment" id="UserComment" cols="3" placeholder="Enter your comment"></textarea>
                            </div>
                            <div class="form__group form__group-submit">
                                <button type="reset">Reset</button>
                                <button type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="partners">
                <h3 class="title">Partnerships</h3>
                <div class="partners__block col-4">
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/logo-apollo-2048x380.png" alt="Partnership">
                    </a>
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/logo-niva.png" alt="Partnership">
                    </a>
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/make-a-wish.png" alt="Partnership">
                    </a>
                    <a href="#" class="partners__block-img">
                        <img src="img/partnership/nyc-nightlife-united.png" alt="Partnership">
                    </a>
                </div>
            </section>
        </div>
    </main>
    @@include('./html/_footer.html')
</body>

<script src="./js/scripts.min.js"></script>

</html>
